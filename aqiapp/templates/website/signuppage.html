<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up - Air Quality Index Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #283747;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 350px;
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
            color: #333;
            font-size: 24px;
        }
        h2 {
            margin-bottom: 20px;
            color: #555;
            font-size: 18px;
        }
        input[type="text"], input[type="password"], input[type="email"], input[type="submit"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }
        input[type="submit"] {
            background-color: #283747;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: #283747;
        }
        .attribution {
            margin-top: 20px;
            font-size: 12px;
            color: #888;
        }
        .aqi-link {
            margin-top: 20px;
            font-size: 14px;
            color: #283747;
            text-decoration: none;
        }
        .aqi-link:hover {
            text-decoration: underline;
        }
        .error {
            color: red;
            font-size: 14px;
            margin-top: 5px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Sign up</h1>
        <h2>for Air Quality Index Checker</h2>

        <form id="signupForm" action="http://127.0.0.1:8000/insertuser/" method="post">
            {% csrf_token %}
            <input type="email" name="email" placeholder="Email" required><br>
            <input type="text" name="username" placeholder="Username" required><br>
            <input type="password" id="password" name="password" placeholder="Password" required><br>
            <input type="password" id="confirmPassword" name="confirm_password" placeholder="Confirm Password" required><br>
            <span id="passwordError" class="error"></span>
            <input type="submit" value="Sign up">
        </form>
        <p>Already have an account? <a href="http://127.0.0.1:8000/loginpage/">Login</a></p>
        <a href="aqi_checker.php" class="aqi-link">Check Air Quality Index</a>
        <p class="attribution">AQI data provided by [Aditya Sarade]</p>
    </div>

    <script>
        document.getElementById("signupForm").addEventListener("submit", function(event) {
            var password = document.getElementById("password").value;
            var confirmPassword = document.getElementById("confirmPassword").value;
            var passwordError = document.getElementById("passwordError");
            
            if (password !== confirmPassword) {
                passwordError.textContent = "Passwords do not match";
                event.preventDefault();
            } else {
                passwordError.textContent = "";
            }
        });
    </script>
</body>
</html>
