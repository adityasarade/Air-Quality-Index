<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Air Quality Index</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
            padding: 0;
        }
        
        header {
            background-color: #283747;
            color: white;
            padding: 1em;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            margin: 0;
        }
        
        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            position: relative;
        }

        nav ul li {
            display: inline;
            margin: 0 10px;
            position: relative;
        }
        
        nav ul li a {
            color: white;
            text-decoration: none;
        }

        nav ul li:hover > ul {
            display: block;
        }

        nav ul li ul {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background-color: #283747;
            padding: 0;
            list-style-type: none;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        nav ul li ul li {
            display: block;
            margin: 0;
        }

        nav ul li ul li a {
            display: block;
            padding: 10px;
            white-space: nowrap;
        }

        main {
            padding: 20px;
        }
        
        #news-articles {
            margin-top: 20px;
        }
        
        .article {
            border-bottom: 1px solid #ccc;
            padding: 10px 0;
        }
        
        .article img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <header>
        <h1>Air Quality Index</h1>
        <nav>
            <ul>
                <li>
                    <a href="#">Account &#9662;</a>
                    <ul>
                        <li><a href="{% url 'login' %}">Login</a></li>
                        <li><a href="{% url 'signup' %}">Signup</a></li>
                    </ul>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="news">
            <h2>Latest Air Quality News</h2>
            <div id="news-articles"></div>
        </section>
    </main>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const apiKey = '597cd448fadd4977bee0bfb172871277';
            const url = `https://newsapi.org/v2/everything?q=air%20quality&sortBy=publishedAt&apiKey=${apiKey}`;

            fetch(url)
                .then(response => {
                    if (!response.ok) {
                        return response.json().then(errorInfo => {
                            throw new Error(`Network response was not ok: ${errorInfo.message || response.statusText}`);
                        });
                    }
                    return response.json();
                })
                .then(data => {
                    const articles = data.articles;
                    const newsContainer = document.getElementById('news-articles');
                    if (articles.length === 0) {
                        newsContainer.innerHTML = '<p>No news articles found.</p>';
                    } else {
                        articles.forEach(article => {
                            const articleElement = document.createElement('div');
                            articleElement.className = 'article';
                            articleElement.innerHTML = `
                                <h3>${article.title}</h3>
                                <img src="${article.urlToImage}" alt="${article.title}">
                                <p>${article.description}</p>
                                <a href="${article.url}" target="_blank">Read more</a>
                            `;
                            newsContainer.appendChild(articleElement);
                        });
                    }
                })
                .catch(error => {
                    console.error('Error fetching news:', error);
                    const newsContainer = document.getElementById('news-articles');
                    newsContainer.innerHTML = `<p>Error fetching news: ${error.message}</p>`;
                });
        });
    </script>
</body>
</html>
